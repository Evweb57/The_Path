<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/search/">
        <label for="username">Enter a username</label>
        <input type="text" placeholder="Name" name="" id="username"><br>
        <label for="password">Enter your password</label>
        <input type="password" placeholder="Password" name="" id="password"><br>
        <label for="color">Pick a color</label>
        <input type="color" name="" id="color">
        <input type="number" placeholder="Pick a number" name="" id=""> <br>
        <label for="checkbox">Check the box</label>
        <input type="checkbox" name="" id="checkbox"><br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
