    <h2>More Inputs</h2>

    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <input type="radio" name="size" id="sm" value="sm">
            <label for="sm">Small</label>
            <input type="radio" name="size" id="md" value="md">
            <label for="md">Medium</label>
            <input type="radio" name="size" id="lg" value="lg">
            <label for="lg">Large</label>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validation</h2>
    <form action="/dummy">
        <label for="first">Enter first name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <input type="url" name="" id="" required>
        </p>
        <button>Submit</button>
    </form>
